<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency Portfolio Tracker</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <!-- Header Component -->
    <header class="header">
      <h1>Crypto Portfolio Tracker</h1>
      <div class="total-value">
        Total Portfolio Value: $<span id="portfolio-value">0.00</span>
      </div>
      <div>
        Total Asset in Portfolio: <span id="total-asset"></span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
      <!-- Add Cryptocurrency Form -->
      <section class="add-crypto">
        <h2>Add Cryptocurrency</h2>
        <form id="crypto-form">
          <label for="crypto-name">Cryptocurrency:</label>
          <input
            type="text"
            id="crypto-name"
            placeholder="e.g., Bitcoin"
            required
          />

           <!-- Dropdown to display search results -->
           <div id="crypto-dropdown" class="dropdown"></div>

          <label for="crypto-quantity">Quantity:</label>
          <input
            type="number"
            id="crypto-quantity"
            min="0.00000001"
            step="0.00000000000001"
            placeholder="e.g., 0.00182993273"
            required
          />

          <button type="submit" class="btn-add">Add to Portfolio</button>
        </form>
      </section>

      <!-- Portfolio Display -->
      <section class="portfolio">
        <h2>Your Portfolio</h2>
        <div id="portfolio-container">
          <!-- Portfolio Items will be dynamically injected here -->
        </div>
      </section>

      <!-- Historical Data Chart -->
      <section class="chart">
        <h2>Price History</h2>
        <canvas id="price-chart"></canvas>
      </section>

      <footer class="footer">
        <p>Cryptocurrency Portfolio Tracker &copy; 2024</p>
      </footer>
    </main>
  </body>
</html>
